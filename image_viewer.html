<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贷款违约分析图表</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .image-container {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
        }
        .chart-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .download-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .download-btn {
            background: #2196f3;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background: #1976d2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33,150,243,0.3);
        }
        .raw-btn {
            background: #4caf50;
        }
        .raw-btn:hover {
            background: #388e3c;
        }
        .github-btn {
            background: #333;
        }
        .github-btn:hover {
            background: #555;
        }
        .file-info {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 贷款违约分析图表</h1>
        
        <div class="info-box">
            <strong>💡 说明：</strong> 这是一个贷款违约分析的可视化图表，展示了相关的数据分析结果。
        </div>

        <div class="file-info">
            <h3>📁 文件信息</h3>
            <p><strong>文件名：</strong> loan_analysis_chart.png</p>
            <p><strong>文件大小：</strong> 96 字节</p>
            <p><strong>图片格式：</strong> PNG</p>
            <p><strong>上传时间：</strong> 2025年7月9日</p>
        </div>

        <div class="image-container">
            <img src="https://raw.githubusercontent.com/radiohead1333/uploaded-images/main/loan_analysis_chart.png" 
                 alt="贷款违约分析图表" 
                 class="chart-image">
            <p><em>图表：贷款违约分析可视化结果</em></p>
        </div>

        <div class="download-links">
            <a href="https://raw.githubusercontent.com/radiohead1333/uploaded-images/main/loan_analysis_chart.png" 
               class="download-btn raw-btn" target="_blank">
                📥 查看原图
            </a>
            <a href="https://github.com/radiohead1333/uploaded-images/blob/main/loan_analysis_chart.png" 
               class="download-btn github-btn" target="_blank">
               🐙 GitHub 仓库
            </a>
        </div>

        <div class="info-box">
            <strong>🔗 分享链接：</strong><br>
            主要展示页面：https://htmlpreview.github.io/?https://github.com/radiohead1333/uploaded-images/blob/main/image_viewer.html
        </div>
    </div>
</body>
</html>
